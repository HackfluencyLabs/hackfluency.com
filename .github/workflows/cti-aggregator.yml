# Workflow name: CTI Aggregator - Threat Intelligence Pipeline

on:
  workflow_dispatch:
    inputs:
      run_scrapers:
        description: 'Ejecutar scrapers (X + Shodan)'
        required: true
        default: true
        type: boolean
      reinicializar_proceso:
        description: 'Reinicializar proceso (☐ Ticket: Borra todo menos LLMs y dependencias: Ollama, Playwright)'
        required: true
        default: false
        type: boolean
      use_gpt4free:
        description: 'Usar GPT4Free para traducción (☐ Ticket: GPT4Free Enrichment)'
        required: true
        default: false
        type: boolean
  schedule:
    # Daily CTI refresh at 06:15 UTC
    - cron: '15 6 * * *'

permissions:
  contents: write

concurrency:
  group: "cti-aggregator"
  cancel-in-progress: false

env:
  CTI_CACHE_DIR: ${{ github.workspace }}/DATA/cti-cache
  CTI_OUTPUT_DIR: ${{ github.workspace }}/DATA/cti-output
  CTI_HISTORY_DIR: ${{ github.workspace }}/DATA/cti-history
  # Current date for temporal context in LLM prompts (auto-updates daily)
  CTI_CURRENT_DATE: ${{ github.event.repository.updated_at }}
  # Dual-model architecture:
  # REASONER (phi4-mini): Social context, correlation, strategic analysis
  # SPECIALIST (CybersecurityThreatAnalysisV2): Shodan queries, CVEs, ports, technical IOCs
  OLLAMA_MODEL_REASONER: phi4-mini
  OLLAMA_MODEL_SPECIALIST: ALIENTELLIGENCE/cybersecuritythreatanalysisv2
  # Translation model for multi-language support
  TRANSLATION_MODEL: translategemma:4b
  TARGET_LANGUAGE: 'Spanish (Latin America)'
  # GPT4Free Enrichment: ☐ Ticket
  USE_GPT4FREE: 'false'

jobs:
  cti-pipeline:
    name: CTI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 40
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Obtener fecha para directorio histórico
      - name: Get History Date
        id: history-date
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # SIEMPRE limpiar cache liviano temporal (no afecta históricos ni LLMs)
      - name: Clean Temp Cache
        run: |
          echo "=== Limpiando cache temporal ==="
          rm -rf ${{ env.CTI_CACHE_DIR }}/* || true
          rm -rf ${{ env.CTI_OUTPUT_DIR }}/* || true
          echo "✓ Cache temporal limpiado"

      # Reinicializar proceso: borrar TODO incluyendo históricos
      - name: Reinicializar Proceso (Borrar todo menos LLMs)
        if: ${{ inputs.reinicializar_proceso }}
        run: |
          echo "=== REINICIALIZAR PROCESO - Borrando todo menos LLMs y dependencias ==="
          echo "⚠️  Se eliminarán: históricos, cache, outputs"
          rm -rf ${{ env.CTI_HISTORY_DIR }} || true
          rm -rf ${{ env.CTI_CACHE_DIR }} || true
          rm -rf ${{ env.CTI_OUTPUT_DIR }} || true
          echo "✓ Todo eliminado excepto LLMs y dependencias"

      # Siempre crear estructura de directorios
      - name: Setup Directories
        run: |
          mkdir -p ${{ env.CTI_CACHE_DIR }}
          mkdir -p ${{ env.CTI_OUTPUT_DIR }}
          mkdir -p ${{ env.CTI_HISTORY_DIR }}/${{ steps.history-date.outputs.date }}
          echo "✓ Directorios creados"

      - name: Cache Ollama Models
        if: ${{ !inputs.reinicializar_proceso }}
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ollama-triple-${{ env.OLLAMA_MODEL_REASONER }}-${{ env.OLLAMA_MODEL_SPECIALIST }}-${{ env.TRANSLATION_MODEL }}

      - name: Install Ollama and Pull Models
        run: |
          # Install Ollama
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 10

          echo "=== Pulling REASONER model (phi4-mini) ==="
          ollama pull "${{ env.OLLAMA_MODEL_REASONER }}"
          if [ $? -ne 0 ]; then
            echo "ERROR: Failed to pull reasoner model ${{ env.OLLAMA_MODEL_REASONER }}"
            exit 1
          fi
          echo "✓ Reasoner model ready: ${{ env.OLLAMA_MODEL_REASONER }}"

          echo "=== Pulling SPECIALIST model (CybersecurityThreatAnalysisV2) ==="
          ollama pull "${{ env.OLLAMA_MODEL_SPECIALIST }}"
          if [ $? -ne 0 ]; then
            echo "ERROR: Failed to pull specialist model ${{ env.OLLAMA_MODEL_SPECIALIST }}"
            exit 1
          fi
          echo "✓ Specialist model ready: ${{ env.OLLAMA_MODEL_SPECIALIST }}"

          # Export to environment for the pipeline
          echo "OLLAMA_MODEL_REASONER=${{ env.OLLAMA_MODEL_REASONER }}" >> "$GITHUB_ENV"
          echo "OLLAMA_MODEL_SPECIALIST=${{ env.OLLAMA_MODEL_SPECIALIST }}" >> "$GITHUB_ENV"

          echo "=== Pulling TRANSLATION model (translategemma:4b) ==="
          ollama pull "${{ env.TRANSLATION_MODEL }}"
          if [ $? -ne 0 ]; then
            echo "ERROR: Failed to pull translation model ${{ env.TRANSLATION_MODEL }}"
            exit 1
          fi
          echo "✓ Translation model ready: ${{ env.TRANSLATION_MODEL }}"

          echo "=== Testing all models ==="
          echo "Testing reasoner..."
          ollama run "${{ env.OLLAMA_MODEL_REASONER }}" "Respond OK" --verbose 2>&1 | head -c 200 || true
          echo ""
          echo "Testing specialist..."
          ollama run "${{ env.OLLAMA_MODEL_SPECIALIST }}" "Respond OK" --verbose 2>&1 | head -c 200 || true
          echo ""
          echo "Testing translation model..."
          ollama run "${{ env.TRANSLATION_MODEL }}" "Translate 'Hello' to Spanish" --verbose 2>&1 | head -c 200 || true
          echo ""
          echo "=== All models ready for CTI pipeline ==="

      - name: Install Dependencies
        working-directory: ./scripts/cti
        run: npm ci

      - name: Install Playwright (Chromium only)
        if: ${{ inputs.run_scrapers }}
        run: npx playwright install chromium --with-deps

      - name: Setup X Cookies
        if: ${{ inputs.run_scrapers }}
        run: |
          mkdir -p ./DATA
          echo '${{ secrets.X_COOKIES_JSON }}' > ./DATA/x-cookies.json

      # Pipeline: usa históricos si existen, si no hace scraper fresco
      - name: Run CTI Pipeline (Triple-Model + GPT4Free Enrichment)
        working-directory: ./scripts/cti
        env:
          SHODAN_API_KEY: ${{ secrets.SHODAN_API_KEY }}
          X_COOKIES_PATH: ${{ github.workspace }}/DATA/x-cookies.json
          # No use_cache - siempre usa históricos si existen
          OLLAMA_HOST: http://localhost:11434
          OLLAMA_MODEL_REASONER: ${{ env.OLLAMA_MODEL_REASONER }}
          OLLAMA_MODEL_SPECIALIST: ${{ env.OLLAMA_MODEL_SPECIALIST }}
          TRANSLATION_MODEL: ${{ env.TRANSLATION_MODEL }}
          TARGET_LANGUAGE: ${{ env.TARGET_LANGUAGE }}
          USE_GPT4FREE: ${{ inputs.use_gpt4free }}
          CTI_PUBLIC_DIR: ${{ github.workspace }}/eccentric-equator/public/data
        run: npx tsx src/index.ts all

      # GUARDAR HISTÓRICOS SIEMPRE (a menos que reinicializar_proceso)
      - name: Save History - X Data
        if: ${{ inputs.run_scrapers && !inputs.reinicializar_proceso }}
        run: |
          echo "=== Guardando histórico X Data ==="
          if [ -f "${{ env.CTI_OUTPUT_DIR }}/x-data.json" ]; then
            cp "${{ env.CTI_OUTPUT_DIR }}/x-data.json" "${{ env.CTI_HISTORY_DIR }}/${{ steps.history-date.outputs.date }}/x-data.json"
            echo "✓ x-data.json guardado"
          else
            echo "⚠ x-data.json no encontrado, omitido"
          fi

      - name: Save History - Shodan Data
        if: ${{ !inputs.reinicializar_proceso }}
        run: |
          echo "=== Guardando histórico Shodan Data ==="
          if [ -f "${{ env.CTI_OUTPUT_DIR }}/shodan-data.json" ]; then
            cp "${{ env.CTI_OUTPUT_DIR }}/shodan-data.json" "${{ env.CTI_HISTORY_DIR }}/${{ steps.history-date.outputs.date }}/shodan-data.json"
            echo "✓ shodan-data.json guardado"
          else
            echo "⚠ shodan-data.json no encontrado, omitido"
          fi

      - name: Save History - Dashboard EN
        if: ${{ !inputs.reinicializar_proceso }}
        run: |
          echo "=== Guardando histórico Dashboard EN ==="
          if [ -f "${{ env.CTI_OUTPUT_DIR }}/cti-dashboard.json" ]; then
            cp "${{ env.CTI_OUTPUT_DIR }}/cti-dashboard.json" "${{ env.CTI_HISTORY_DIR }}/${{ steps.history-date.outputs.date }}/cti-dashboard.json"
            echo "✓ cti-dashboard.json guardado"
          else
            echo "⚠ cti-dashboard.json no encontrado, omitido"
          fi

      - name: Save History - Dashboard ES
        if: ${{ !inputs.reinicializar_proceso }}
        run: |
          echo "=== Guardando histórico Dashboard ES ==="
          if [ -f "${{ env.CTI_OUTPUT_DIR }}/cti-dashboard-es.json" ]; then
            cp "${{ env.CTI_OUTPUT_DIR }}/cti-dashboard-es.json" "${{ env.CTI_HISTORY_DIR }}/${{ steps.history-date.outputs.date }}/cti-dashboard-es.json"
            echo "✓ cti-dashboard-es.json guardado"
          else
            echo "⚠ cti-dashboard-es.json no encontrado, omitido"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cti-report-${{ github.run_number }}
          path: ${{ env.CTI_OUTPUT_DIR }}/
          retention-days: 14
          if-no-files-found: warn

      - name: Clear Cloudflare Cache
        if: ${{ success() }}
        run: |
          echo "=== CLEARING CLOUDFLARE CACHE ==="
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}' || echo "Cache purge skipped (no credentials)"

      # Commit de todo: dashboards + históricos
      - name: Commit All Updates
        if: ${{ !inputs.reinicializar_proceso }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          
          # Dashboards
          git add ./eccentric-equator/public/data/cti-dashboard.json || true
          git add ./eccentric-equator/public/data/cti-dashboard-es.json || true
          
          # Históricos
          git add ./DATA/cti-history/ || true
          
          # Verificar cambios
          if git diff --staged --quiet; then
            echo "No hay cambios para commit"
          else
            git commit -m "chore: CTI update + history ${{ steps.history-date.outputs.date }} [run-${{ github.run_id }}]"
            git push
          fi

      # Commit solo dashboards si reinicializar_proceso
      - name: Commit Dashboard Only
        if: ${{ inputs.reinicializar_proceso }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add ./eccentric-equator/public/data/cti-dashboard.json || true
          git add ./eccentric-equator/public/data/cti-dashboard-es.json || true
          git diff --staged --quiet || git commit -m "chore: CTI update [proceso reinicializado - run-${{ github.run_id }}]"
          git push || true

name: CTI Aggregator - Threat Intelligence Pipeline

on:
  workflow_dispatch:
    inputs:
      run_scrapers:
        description: 'Ejecutar scrapers (X + Shodan)'
        required: true
        default: true
        type: boolean
      use_cache:
        description: 'Usar cache si existe (24h TTL)'
        required: true
        default: true
        type: boolean
      flush_cache:
        description: 'Borrar cache y forzar recoleccion fresca'
        required: true
        default: false
        type: boolean
  schedule:
    # Daily CTI refresh at 06:15 UTC
    - cron: '15 6 * * *'

permissions:
  contents: write

concurrency:
  group: "cti-aggregator"
  cancel-in-progress: false

env:
  CTI_CACHE_DIR: ${{ github.workspace }}/DATA/cti-cache
  CTI_OUTPUT_DIR: ${{ github.workspace }}/DATA/cti-output
  # Dual-model architecture:
  # REASONER (phi4-mini): Social context, correlation, strategic analysis
  # SPECIALIST (CybersecurityThreatAnalysisV2): Shodan queries, CVEs, ports, technical IOCs
  OLLAMA_MODEL_REASONER: phi4-mini
  OLLAMA_MODEL_SPECIALIST: ALIENTELLIGENCE/cybersecuritythreatanalysisv2
  # No fallback: pipeline aborts if models are unavailable

jobs:
  cti-pipeline:
    name: CTI Pipeline
    runs-on: ubuntu-latest
    timeout-minutes: 35
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Ollama Models
        uses: actions/cache@v4
        with:
          path: ~/.ollama
          key: ollama-dual-${{ env.OLLAMA_MODEL_REASONER }}-${{ env.OLLAMA_MODEL_SPECIALIST }}

      - name: Install Ollama and Pull Models
        run: |
          # Install Ollama
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 10

          echo "=== Pulling REASONER model (phi4-mini) ==="
          ollama pull "${{ env.OLLAMA_MODEL_REASONER }}"
          if [ $? -ne 0 ]; then
            echo "ERROR: Failed to pull reasoner model ${{ env.OLLAMA_MODEL_REASONER }}"
            exit 1
          fi
          echo "✓ Reasoner model ready: ${{ env.OLLAMA_MODEL_REASONER }}"

          echo "=== Pulling SPECIALIST model (CybersecurityThreatAnalysisV2) ==="
          ollama pull "${{ env.OLLAMA_MODEL_SPECIALIST }}"
          if [ $? -ne 0 ]; then
            echo "ERROR: Failed to pull specialist model ${{ env.OLLAMA_MODEL_SPECIALIST }}"
            exit 1
          fi
          echo "✓ Specialist model ready: ${{ env.OLLAMA_MODEL_SPECIALIST }}"

          # Export to environment for the pipeline
          echo "OLLAMA_MODEL_REASONER=${{ env.OLLAMA_MODEL_REASONER }}" >> "$GITHUB_ENV"
          echo "OLLAMA_MODEL_SPECIALIST=${{ env.OLLAMA_MODEL_SPECIALIST }}" >> "$GITHUB_ENV"

          echo "=== Testing both models ==="
          echo "Testing reasoner..."
          ollama run "${{ env.OLLAMA_MODEL_REASONER }}" "Respond OK" --verbose 2>&1 | head -c 200 || true
          echo ""
          echo "Testing specialist..."
          ollama run "${{ env.OLLAMA_MODEL_SPECIALIST }}" "Respond OK" --verbose 2>&1 | head -c 200 || true
          echo ""
          echo "=== Models ready for CTI pipeline ==="

      - name: Clear Cache (if flush requested)
        if: ${{ inputs.flush_cache }}
        run: |
          echo "=== FLUSHING CACHE ==="
          rm -rf ${{ env.CTI_CACHE_DIR }}/* || true
          rm -f ${{ env.CTI_OUTPUT_DIR }}/x-data.json || true
          rm -f ${{ env.CTI_OUTPUT_DIR }}/shodan-data.json || true
          echo "✓ Cache cleared"

      - name: Restore CTI Cache
        if: ${{ inputs.use_cache && !inputs.flush_cache }}
        uses: actions/cache@v4
        with:
          path: ${{ env.CTI_CACHE_DIR }}
          key: cti-data-${{ github.run_id }}
          restore-keys: cti-data-

      - name: Setup Directories
        run: mkdir -p ${{ env.CTI_CACHE_DIR }} ${{ env.CTI_OUTPUT_DIR }}

      - name: Install Dependencies
        working-directory: ./scripts/cti
        run: npm ci

      - name: Install Playwright (Chromium only)
        if: ${{ inputs.run_scrapers }}
        run: npx playwright install chromium --with-deps

      - name: Setup X Cookies
        if: ${{ inputs.run_scrapers }}
        run: |
          mkdir -p ./DATA
          echo '${{ secrets.X_COOKIES_JSON }}' > ./DATA/x-cookies.json

      # Dual-model pipeline execution:
      # 1. X.com scrape → 2. QueryGenerator (SPECIALIST) → 3. Contextual Shodan → 
      # 4. Process → 5. CTI Agents (REASONER+SPECIALIST) → 6. Dashboard
      - name: Run CTI Pipeline (Dual-Model)
        working-directory: ./scripts/cti
        env:
          SHODAN_API_KEY: ${{ secrets.SHODAN_API_KEY }}
          X_COOKIES_PATH: ${{ github.workspace }}/DATA/x-cookies.json
          USE_CACHE: ${{ inputs.use_cache }}
          OLLAMA_HOST: http://localhost:11434
          OLLAMA_MODEL_REASONER: ${{ env.OLLAMA_MODEL_REASONER }}
          OLLAMA_MODEL_SPECIALIST: ${{ env.OLLAMA_MODEL_SPECIALIST }}
          CTI_PUBLIC_DIR: ${{ github.workspace }}/eccentric-equator/public/data
        run: npx tsx src/index.ts all

      - name: Save Cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: ${{ env.CTI_CACHE_DIR }}
          key: cti-data-${{ github.run_id }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cti-report-${{ github.run_number }}
          path: ${{ env.CTI_OUTPUT_DIR }}/
          retention-days: 14
          if-no-files-found: warn

      - name: Translate Dashboard to Spanish
        if: ${{ success() }}
        working-directory: ./scripts
        run: |
          echo "=== INSTALANDO DEPENDENCIAS DE TRADUCCIÓN ==="
          npm install
          echo "=== TRADUCIENDO DASHBOARD AL ESPAÑOL ==="
          node cti-translator.js
          echo "✓ Traducción completada"

      - name: Clear Cloudflare Cache
        if: ${{ success() }}
        run: |
          echo "=== CLEARING CLOUDFLARE CACHE ==="
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}' || echo "Cache purge skipped (no credentials)"

      - name: Commit Dashboard Update
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add ./eccentric-equator/public/data/cti-dashboard.json || true
          git add ./eccentric-equator/public/data/cti-dashboard-es.json || true
          git diff --staged --quiet || git commit -m "chore: update CTI intelligence dashboard [cache-busted]"
          git push || true
